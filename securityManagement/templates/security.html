{% extends 'mainbase.html' %}

{% block title %}Security{% endblock %}

{% block content %}
<style>
    html,body{
        background-color:#fffdfb;
    }
</style>
<!-- <div class="container-fluid"> -->
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="text-black font-weight-bold display-4" style="margin-left: 15vw;">Recipients of Security Alerts</h1>
                    </div>
                </div>
                
                <div style="margin-bottom: 2vw;"></div>
                <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                <table  class="table table-borderless table-hover table-striped">
                    <tr style="background-color:rgba(0,64,112); color:white;">
                        <th>Reg. Number</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    {%for i in Recipient%}
                    <tr>
                        <td>{{i.register_num}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td ><button class="btn btn-success"><a href="{% url 'RecipientEdit' i.id %}"  class="text-white" style="text-decoration: none">Edit</a></button></td>
                        <td><button class="btn-danger btn"><a href="{% url 'RecipientRemove' i.id %}" class="text-white" style="text-decoration: none">Delete</a></button></td>
                    </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
   
</div>

{% endblock %}
