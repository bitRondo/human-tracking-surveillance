{% extends 'mainbase.html' %}

{% block title %}Security{% endblock %}

{% block content %}
<style>
    html,
    body {
        background-color: #fffdfb;
    }

    .main_div { 
        text-align:center; 
        position: relative; 
        top: 10px;
        height: 50px; 
        width: 200px; 
        } 
</style>
<div class="main_div"><a type="button" class="btn btn-link text-default" href="{% url 'user_settings' %}">Back</a></div>
<!-- <div class="container-fluid"> -->
<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h1 class="text-center display-4">Recipients of Security Alerts</h1>

            <div style="margin-bottom: 2vw;"></div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <table class="table table-borderless table-hover table-striped">
                        <tr style="background-color:rgba(0,64,112); color:white;">
                            <th>Reg. Number</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                        {%for i in Recipient%}
                        <tr>
                            <td>{{i.register_num}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td><button class="btn btn-success"><a href="{% url 'RecipientEdit' i.id %}"
                                        class="text-white" style="text-decoration: none">Edit</a></button></td>
                            <td><button class="btn-danger btn"><a href="{% url 'RecipientRemove' i.id %}"
                                        class="text-white" style="text-decoration: none">Delete</a></button></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
