{% extends 'mainbase.html'%}
{% block title %}Login{% endblock %}



{% block content %}
<style>
    .card {
        height: 300px;
        margin-top: auto;
        margin-bottom: auto;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.5) !important;
    }
</style>
<div class="container">
    <div class="d-flex justify-content-center">
        {% if request.GET.next %}
        <h3 style="color: red;">You need to first login!</h3>
        {% endif %}
        <div class="card">
            <div class="card-header">
                <h1 class="display-3 text-center">Login</h1>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <p style="color: red; background-color: rgba(255,255,255,0.5); padding: 5px;" class="text-center">
                    Please enter correct credentials!</p>
                {% endif %}

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="input-group form-group">
                        <input type="text" name="username" id="id_username" placeholder="Username" class="form-control"
                            autocomplete="off" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="id_password" placeholder="Password"
                            class="form-control" autocomplete="off" autofocus>
                    </div>
                    <div class="text-center">
                        {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                        <input type="submit" name="login" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
