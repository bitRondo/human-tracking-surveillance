{% extends 'mainbase.html'%}
{% block title %}Login{% endblock %}



{% block content %}
<style>
    html,body{
        background-image: url('https://d2myx53yhj7u4b.cloudfront.net/sites/default/files/ic-og-HumanResource101-FacebookLinkedIn.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
}
    .card{
        height: 300px;
        margin-top: auto;
        margin-bottom: auto;
        width: 400px;
        background-color: rgba(0,0,0,0.5) !important;
        }
    </style>
<div class="container"  >
    
    <div class="d-flex justify-content-center h-400">
           
            <!-- <div class="d-flex justify-content-center">
                <div class="d-flex flex-column text-center"> -->
                    {% if request.GET.next %}
                    <h3 style="color: red;">You need to first login!</h3>
                    {% endif %}
                    <div class="card" style="margin-top:15vw; margin-bottom: 3vw;">
                    <div class="card-header">
                        <h1 class="display-3 text-center text-white">Login</h1>
                    </div>
                    <!-- <h1 class="display-3">Login</h1> -->
                    <!-- <hr> -->
                    <div class="card-body">
                        {% if form.errors %}
                        <p style="color: red;">Please enter correct credentials!</p>
                        {% endif %}
                
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                        
                            <div class="input-group form-group">
                                <input type="text" name="username" id="id_username" 
                                placeholder="Username" class="form-control" autocomplete="off" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="id_password" 
                                placeholder="Password" class="form-control" autocomplete="off" autofocus>
                            </div>
                            <div class="text-center">
                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            {% endif %} 
                            <input type="submit" value="Login" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    
            
        </div>
        
    </div>
    
</div>

{% endblock %}
